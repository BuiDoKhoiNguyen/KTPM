config:
  target: "http://localhost:8080"
  phases:
    - duration: 30
      arrivalRate: 5
      name: "Warm up - Đọc dữ liệu"
    - duration: 60
      arrivalRate: 10
      rampTo: 50
      name: "Ramp up - Đọc dữ liệu"
    - duration: 120
      arrivalRate: 50
      name: "Sustained load - Đọc dữ liệu"
  defaults:
    headers:
      Content-Type: "application/json"
  plugins:
    metrics-by-endpoint: {}
  ensure:
    p95: 200
    max: 500

scenarios:
  - name: "Đọc giá trị key"
    weight: 7
    flow:
      - get:
          url: "/get/test-key-{{ $randomNumber(1, 100) }}"
          expect:
            - statusCode: 200
            
  - name: "Lấy danh sách keys"
    weight: 3
    flow:
      - get:
          url: "/keys"
          expect:
            - statusCode: 200
